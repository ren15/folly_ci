name: ci
on: push

env:
  DEBIAN_FRONTEND: noninteractive

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        container_image: ["ubuntu:20.04","ubuntu:18.04","debian:11","debian:10"]
        git_checkout_commit: [1,2,3,4,5]    
    container: 
      image: ${{ matrix.container_image }}

    steps:
      - uses: actions/checkout@v2
      - name: system bootstrap
        run: |
          bash ci/deb_install.sh

      - name: git clone folly
        run: |
          git clone https://github.com/facebook/folly
          cd folly
          git checkout HEAD~${{ matrix.git_checkout_commit }}

      - name: compile
        shell: bash
        run: |
          cd folly 
          python3 ./build/fbcode_builder/getdeps.py build

      - name: test
        shell: bash
        run: |
          cd folly 
          python3 ./build/fbcode_builder/getdeps.py test || true
